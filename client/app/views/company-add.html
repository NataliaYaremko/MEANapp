<form role="form">
  <div class="form-group">
    <label for="title" class="control-label">Company name</label>
    <input type="text" ng-model="company.name" class="form-control" id="title" placeholder="Enter the company name">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Earning</label>
    <input type="number" ng-model="company.earning" class="form-control" id="title" placeholder="Enter the company earning">
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveCompany()" value="Save">
</form>
